<!-- Arquivo: templates/tipos/listar_tipos_material.html -->
{% extends 'base.html' %}

{% block conteudo %}
<h2>📦 Tipos de Material</h2>

<!-- Botão para novo -->
<p><a href="{{ url_for('web.adicionar_tipo_material') }}">➕ Novo Tipo</a></p>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for tipo in tipos %}
        <tr>
            <td>{{ tipo.id }}</td>
            <td>{{ tipo.nome }}</td>
            <td>
                <a href="{{ url_for('web.editar_tipo_material', id=tipo.id) }}">✏️ Editar</a>

                <form action="{{ url_for('web.excluir_tipo_material', id=tipo.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este tipo?')">🗑️ Excluir</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">Nenhum tipo de material cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
