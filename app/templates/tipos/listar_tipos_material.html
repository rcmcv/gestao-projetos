{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary mb-0">
            <i class="bi bi-boxes me-2"></i> Tipos de Material
        </h2>
        <div class="col-md-2 d-grid">
            <a href="{{ url_for('web.adicionar_tipo_material') }}" class="btn btn-success w-100">
                <i class="bi bi-plus-circle"></i> Novo Cadastro
            </a>
        </div>
    </div>
    <div class="table-responsive shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Descri√ß√£o</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for tipo in tipos %}
                <tr>
                    <td>{{ tipo.nome }}</td>
                    <td class="text-end">
                        <a href="{{ url_for('web.editar_tipo_material', id=tipo.id) }}" class="btn btn-sm btn-outline-primary me-2">‚úèÔ∏è Editar</a>
                        <form action="{{ url_for('web.excluir_tipo_material', id=tipo.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Deseja excluir este tipo?')">üóëÔ∏è Excluir</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2">Nenhum tipo cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
