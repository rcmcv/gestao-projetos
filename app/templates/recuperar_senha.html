{# Arquivo: templates/recuperar_senha.html #}
{% extends 'base_public.html' %}

{% block conteudo %}
    <!-- 🔐 Título da página -->
    <h2>📧 Recuperar Senha</h2>

    <!-- 🔸 Formulário para o usuário informar o e-mail -->
    <form method="POST" action="{{ url_for('web.recuperar_senha') }}">
        <div style="margin-bottom: 10px;">
            <label for="email">Informe seu e-mail cadastrado:</label><br>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- 🔘 Botão para envio do e-mail -->
        <button type="submit">Enviar nova senha</button>
    </form>

    <!-- 🔙 Link para retornar à tela de login -->
    <p style="margin-top: 15px;">
        <a href="{{ url_for('web.login') }}">← Voltar para o login</a>
    </p>

    <!-- ⚠️ Caso ocorra algum erro -->
    {% if erro %}
        <p style="color: red;"><strong>{{ erro }}</strong></p>
    {% endif %}
{% endblock %}
